<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakatepon Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            border: 3px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .contact {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .contact h2 {
            margin-top: 0;
        }
        .contact p {
            margin: 5px 0;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            height: 100vh; /* Full viewport height */
        }

        .slideshow-container img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: auto;
            height: 100%;

        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 3px;
            user-select: none;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .dots-container {
            text-align: center;
            padding: 20px;
        }
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {
            background-color: #717171;
        }

        @media(max-width:768px){
            .slideshow-container {
                position: relative;
                height: 39em;
            }
            .slideshow-container img {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
                height: auto;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Home</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#art">Art</a>
            <a href="#tech">Tech</a>
            <a href="#articles">Articles</a>
        </nav>
    </header>

    <div class="slideshow-container">
        <img id="slideImage" class="fade" src="" alt="Browser Specific Slide">

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div class="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
        var userAgent = navigator.userAgent;
        var slideImage = document.getElementById('slideImage');
        let dots = document.getElementsByClassName("dot");
        var imageSet = []
        let currentIndex = 0;

        function setBrowserImage() {
            var imgpng = ['art/6elleFallenAngel4.png', 'art/bochixyujii.png', 'art/AveKobeni_5.png']
            var imgjxl = ['artjxl/6elleFallenAngel4.jxl', 'artjxl/bochixyujii.jxl', 'artjxl/AveKobeni_5.jxl']

            if (userAgent.indexOf('Firefox') > -1) {
                imageSet = imgpng
            } else if (userAgent.indexOf('Chrome') > -1) {
                imageSet = imgpng
            } else if (userAgent.indexOf('Safari') > -1 && userAgent.indexOf('Chrome') === -1) {
                imageSet = imgjxl
            } else if (userAgent.indexOf('Edge') > -1) {
                imageSet = imgpng
            } else {
                imageSet = imgjxl
            }

            // Function to cycle through images


            showNextSlide(); // Start slideshow
        }

        function plusSlides() {
            showNextSlide()
        }


        function showNextSlide() {
            slideImage.src = imageSet[currentIndex];
            dots[currentIndex].className += " active";
            currentIndex = (currentIndex + 1) % imageSet.length;
            //setTimeout(showNextSlide, 3000); // Change image every 3 seconds
            dots[(currentIndex + 1) % imageSet.length].className = dots[(currentIndex + 1) % imageSet.length].className.replace(" active", "");
        }

        // Run the function when the page loads
        window.onload = setBrowserImage;
        let slideInterval = setInterval(() => showNextSlide(), 5000); // Change slide every 3 seconds
    </script>

    <section id="contact" class="contact">
        <h2>Buh Bye</h2>
    </section>
</body>
</html>
